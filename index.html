<!DOCTYPE html>
<html>
    <head>
        <title>Kata CI Dashboard</title>
        <link rel="icon" href="img/kata-favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/2.1.5/css/dataTables.dataTables.min.css">
        <link rel="stylesheet" href="css/dashboard.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/2.1.5/js/dataTables.min.js"></script>
        <script>document.write('<script defer src="https://raw.githack.com/afinn12/portersrc.github.io/latest-dashboard-data/data/ci-nightly-data.js?' + Math.random() + '"\><\/script>');</script>
        <script defer src="js/dashboard.js"></script>
    </head>

    <body>

        <nav>
            <h3 style="text-align: center;">Menu</h3>
            <button id="nightly"> Nightly Jobs</button>
            <button id="pr"> PR Checks</button>
        </nav>

        <div class="container">
            <h1 class="head">Kata CI Dashboard</h1>
            <h2 class="mt-5" id="weather-table-name"></h2>
            <div style="display: flex; justify-content: flex-end;">
                <div class="check">
                    <input type="checkbox" id="filterRequired" class="form-check-input">
                    <label for="filterRequired" class="form-check-label">Show Only Required</label>
                </div>
            </div>
            <table id="weather-table" class="table display" style="width:100%">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Required</th>
                        <th scope="col">Runs</th>
                        <th scope="col">Fails</th>
                        <th scope="col">Skips</th>
                        <th scope="col">Weather</th>
                        <th scope="col">Runs</th>
                        <th scope="col">Fails</th>
                        <th scope="col">Skips</th>
                        <th scope="col">Weather</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        
    </body>
</html>
